<app-header> </app-header>
<div class="container">
  <div class="row">
  <form>
    <div class="form-group">
      <label for ="value"> Enter a number </label>
      <input type="text" class="form-control" id="value" [(ngModel)]="value" name="value">
     </div>

     <button (click)="primeNumber()" type="submit" class="btn btn-default"> Submit </button>
  </form>
  </div>
  <div *ngIf="calculated">
    <app-prime [prime]= "prime"> </app-prime>
  </div>
</div>
